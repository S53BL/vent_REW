[env:esp32s3]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
monitor_speed = 115200
upload_speed = 921600
; brez git lib_deps – vse je lokalno v lib/
; PlatformIO sam najde lvgl, ESP32-audioI2S-master in ostale (Adafruit_SHT4x, AsyncTCP, itd.)
build_flags =
    -D LV_CONF_INCLUDE_SIMPLE
    -D CORE_DEBUG_LEVEL=ARDUHAL_LOG_LEVEL_INFO
    -std=c++17
    -I lib/Drivers   ; za vključitev driver headerjev
    -I include       ; za vključitev config.h in lv_conf.h
board_build.partitions = huge_app.csv
board_build.filesystem = littlefs